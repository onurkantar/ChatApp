
<ion-content padding>
  <ion-item style="margin-top: 80%">
    <ion-label stacked>Set Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>


  <ion-button style="margin-top: 10%" expand="block" (click)="joinChat()" fill="outline">Join Chat as {{ nickname }}</ion-button>


  <ion-item>
      <ion-label>Auto Sync</ion-label>
      <ion-checkbox [(ngModel)]="auto"></ion-checkbox>
    </ion-item>

</ion-content>
